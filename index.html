<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Blog Title</h1>
    </header>

    <section>
        <article>
            <h2>Blog Post Title 1</h2>
            <p>Published on January 26, 2024</p>
            <p>This is your blog post content. You can write about anything you want here.</p>
        </article>

        <article>
            <h2>Blog Post Title 2</h2>
            <p>Published on January 27, 2024</p>
            <p>This is another blog post. Feel free to add more posts as needed.</p>
        </article>

        <!-- Add more articles as needed -->

    </section>
</body>
</html>
