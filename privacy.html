!<DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width, initial-scalse=1">
		<title>朔夜圖文整合-隱私權政策</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Noto Serif TC' rel='stylesheet'>
		<style>
			body {
				background-color: rgb(133, 204, 152, 0.2);
				font-family: 'Noto Serif TC';
				font-size: 16px;
				margin: 0;
			}
			
			header {
				background-color: #fa89b8;
				color: #fff;
				text-align: center;
				padding: 1px;
				top: 0;
				overflow: hidden;
				background-color: #04aa6d;
				position: sticky;
				z-index: 1000;
			}
			
			header #myLinks {
				display: none;
			}
			
			header a {
				color: white;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 12px;
				display: block;
			}
			
			header a.icon {
				background: #04aa6d;
				display: block;
				position: absolute;
				right: 0;
				top: 0;
			}
			
			header a:hover {
				background-color: #85cc98;
				color: black;
			}
			
			header p {
				font-size: 16px;
			}
			
			a {
				text-decoration: none;
				color: white;
			}
			
			h1 {
				text-align: center;
			}
			
			p {
				text-align: left;
				margin: 5%
			}
			
			.mobile-container {
				max-width: 480px;
				margin: 0;
				background-color: #04aa6d;
				height: 20px;
				color: white;
				border-radius: 5px;
				position: fixed;
			}
			
/* Circle Avatar Styles */
			.circle {
				background-color: #04AA6D;
				color: white;
			}
			
			.circle img {
				line-height: 0; /* remove line-height */
				display: inline-block;	/* circle wraps image */
				margin: 0px;
				border: 4px solid rgba(200,200,200,0.4);
				border-radius: 50%; /* relative value */
				box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
				transition: linear 0.25s;
				height: 60px;
				width: 60px;
			}
			
			.circle:hover {
				transition: ease-out 0.2s;
				border: 4px solid rgba(0,0,0,0.2);
				-webkit-transition: ease-out 0.2s;
			}
			
			a.circle {
				color: transparent; /* IE fix: removes blue border */
			}        
			
		</style>
	</head>
	<body>
		<header>
		</header>
		<footer>
		</footer>
	</body>
</html>
